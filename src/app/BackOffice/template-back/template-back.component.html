  <script>
     $(document).ready(function() {
    // Initialize variables
    var $sidebar = $('.sidebar');
    var $sidebar_img_container = $sidebar.find('.sidebar-background');
    var $full_page = $('.full-page');
    var $sidebar_responsive = $('body > .navbar-collapse');
    var window_width = $(window).width();
    var fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();
  
    // Check window width and open fixed plugin if necessary
    if (window_width > 767 && fixed_plugin_open == 'Dashboard') {
      if ($('.fixed-plugin .dropdown').hasClass('show-dropdown')) {
        $('.fixed-plugin .dropdown').addClass('open');
      }
    }
  
    // Handle click event on fixed plugin links
    $('.fixed-plugin a').click(function(event) {
      // Prevent default behavior for certain links
      if ($(this).hasClass('switch-trigger')) {
        event.preventDefault();
      }
    });
  
    // Handle click event on color options
    $('.fixed-plugin .active-color span').click(function() {
      // Update color settings
      var new_color = $(this).data('color');
      $sidebar.attr('data-color', new_color);
      $full_page.attr('filter-color', new_color);
      $sidebar_responsive.attr('data-color', new_color);
    });
  
    // Handle click event on background color options
    $('.fixed-plugin .background-color .badge').click(function() {
      // Update background color settings
      var new_color = $(this).data('background-color');
      $sidebar.attr('data-background-color', new_color);
    });
  
    // Handle click event on image options
    $('.fixed-plugin .img-holder').click(function() {
      // Update image settings
      var new_image = $(this).find("img").attr('src');
      $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
    });
  
    // Handle sidebar mini mode toggle
    $('.switch-sidebar-mini input').change(function() {
      var $body = $('body');
      if ($body.hasClass('sidebar-mini')) {
        // Switching back to normal sidebar mode
        $body.removeClass('sidebar-mini');
        // Re-enable perfectScrollbar
        $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();
      } else {
        // Switching to mini sidebar mode
        $body.addClass('sidebar-mini');
        // Destroy perfectScrollbar
        $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');
        // Wait for animation to finish before re-initializing perfectScrollbar
        setTimeout(function() {
          $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();
        }, 300);
      }
      // Trigger window resize event to update charts
      window.dispatchEvent(new Event('resize'));
    });
  });
  </script>
